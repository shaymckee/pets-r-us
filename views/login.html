<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title><%= title %></title>
  </head>
  <body>
    <!-- import navbar and header -->
    <navbar><%- include('./partials/navbar'); %></navbar>
    <header><%- include('./partials/header'); %></header>

    <!-- login card with form -->
    <section class="container signUpContainer">
      <div class="card">
        <h1 class="card-title"><%= cardTitle %></h1>

        <div class="card-content signUpContent">
          <div class="form">
            <form action="/login" method="post">
              <div class="form-field">
                <label for="username" class="labelSignUp">User name</label
                ><br />
                <input
                  type="text"
                  class="inputSignUp"
                  name="username"
                  id="username"
                  required
                  autofocus
                />
              </div>
              <div class="form-field">
                <label for="password" class="labelSignUp">Password</label><br />
                <input
                  type="password"
                  class="inputSignUp"
                  name="password"
                  id="password"
                  required
                />
              </div>

              <div class="form-field">
                <input
                  type="submit"
                  value="Log In"
                  class="btn btn-primary full-width btnR"
                  style="margin-bottom: 100px"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer"><%- include('./partials/footer'); %></footer>
  </body>
</html>
